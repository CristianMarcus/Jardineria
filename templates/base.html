{% load static %}
<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico.png' %}">

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jardinero!{% endblock %}</title>

    <!-- Bootstrap 5.3.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/galeria.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 fondobody">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Mantenimiento | Jardinería y Piscinas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'home' %}#servicios" class="btn btn-primary">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'galeria' %}">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="{% url 'home' %}#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container flex-grow-1 py-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p class="mb-0">Desarrollado por <a href="https://wa.me/5491126884940" target="_blank"
                class="text-light">Powa-Agencia Digital</a></p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Botón flotante de WhatsApp -->
    <div id="whatsapp-button" class="whatsapp-float">
        <i class="bi bi-whatsapp"></i>
    </div>

    <!-- Cuadro de mensaje de WhatsApp -->
    <div id="whatsapp-chatbox" class="whatsapp-chatbox">
        <div class="chat-header">
            <span>Atención al Cliente</span>
            <button id="close-chat">&times;</button>
        </div>
        <div class="chat-body">
            <textarea id="whatsapp-message" placeholder="Escribe tu consulta aqui..."></textarea>
            <button id="send-whatsapp">Enviar</button>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const whatsappButton = document.getElementById("whatsapp-button");
            const whatsappChatbox = document.getElementById("whatsapp-chatbox");
            const closeChat = document.getElementById("close-chat");
            const sendButton = document.getElementById("send-whatsapp");
            const messageInput = document.getElementById("whatsapp-message");

            const phoneNumber = "5491126884940"; // Ajusta con tu número
            let lastScrollTop = 0;

            // Mostrar u ocultar el cuadro de chat al hacer clic en el botón flotante
            whatsappButton.addEventListener("click", function () {
                if (whatsappChatbox.style.display === "none" || whatsappChatbox.style.display === "") {
                    whatsappChatbox.style.display = "flex";
                } else {
                    whatsappChatbox.style.display = "none";
                }
            });

            // Cerrar cuadro de chat
            closeChat.addEventListener("click", function () {
                whatsappChatbox.style.display = "none";
            });

            // Enviar mensaje a WhatsApp
            sendButton.addEventListener("click", function () {
                const message = encodeURIComponent(messageInput.value);
                if (message.trim() !== "") {
                    window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
                } else {
                    alert("Por favor, escribe un mensaje antes de enviar.");
                }
            });

            // Ocultar/mostrar botón de WhatsApp con el scroll
            window.addEventListener("scroll", function () {
                let scrollTop = window.scrollY || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop) {
                    // Scroll hacia abajo - Ocultar botón y chat
                    whatsappButton.style.opacity = "0";
                    whatsappButton.style.pointerEvents = "none";
                    whatsappChatbox.style.display = "none";
                } else {
                    // Scroll hacia arriba - Mostrar botón
                    whatsappButton.style.opacity = "1";
                    whatsappButton.style.pointerEvents = "auto";
                }
                lastScrollTop = scrollTop;
            });
        });
    </script>
    
    
    </body>
    
    </html>
